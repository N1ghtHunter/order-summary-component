<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="container-fluid">
    <div class="plan-container">
      <div class="card">
        <img src="images/illustration-hero.svg" class="card-img-top" alt="illustration-hero">
        <div class="card-body">
          <h2 class="card-title">Order Summary</h2>
          <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
          <div class="plan">
            <div class="row">
              <div class="col"><img src="images/icon-music.svg" alt=""></div>
              <div class="col-6 col">
                <h5>Annual Plan</h5>
                <p> $59.99/year</p>
              </div>
              <div class="col"><a href="#"> Change</a></div>
            </div>

          </div>
          <button class="proceed-btn btn w-100">Proceed to Payment</button>
          <button class="cancel-btn btn btn-outline w-100">Cancel Order</button>
        </div>
      </div>
    </div>
      
    

  </div>


</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mazin Islam</a>.
  </div>
</footer>

</html>
